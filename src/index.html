<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/main.css">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="sidebar__title">App name</h1>
      <div class="sidebar__toolbar">
        <form>
          <input type="text" name="" value="Filter list...">
        </form>
      </div>
      <div class="list">
        <ul>
          <li class="list__item">
            <img class="list__item__thumb" src="" alt="Location title">
            <h3 class="list__item__title">Location title</h3>
            <p class="list__item__info">Location description</p>
          </li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 5
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIRCqEqa2xArP3H7oKIPsm7zPimNh5FDE&callback=initMap"
    async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" integrity="sha256-PX9zWVaICUCeklczWaS9DLBb9uGN7pCkCT0Kyz1elRo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </body>
</html>
